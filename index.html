<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Bitcoin</title>
    <style>
        body {
            color: #fff;
            text-align: center;
            background-color: rgb(159, 164, 167);
            font-family: sans-serif;
        }
        .container {
            margin-top: 10%;
            display: inline-block;
            background: rgb(70, 91, 99);
            padding: 1rem 3rem;
            border-radius: 10px;
        }
        h1 {
            margin: 2rem 1rem;
        }

        .currency {
            color: rgb(31, 255, 124);
        }
        .btn {
            border: none;
            color:  rgb(15, 78, 41);
            border-radius: 5px;
            padding: .4rem 1rem;
            font-weight: bold;
            background-color: aquamarine;
        }
        .btn:active {
            background-color:  rgb(248, 248, 248);
        }


    </style>
</head>

<body>
    <div class="container">
        <h2>Live Bitcoin Currency</h2>
        <h1 class="display">Bitcoin:
            <span class="currency">00,000.000 USD</span>
        </h1>
        <button class="btn">Update</button>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
